<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>$CARTEL</title>
  <link rel="icon" type="image/x-icon" href="./metadata/money-bag.png">
  <link rel="stylesheet" href="./style.css">
  <script src="./app.js"></script>
</head>
<body>
  
  <main>

    <header>The Cartel</header>

    <div id="main" class="background-blur backdrop-shadow">
      <div id="main-container">

        <div id="contract-action">
          <span id="contract-title" class="prevent-select">Contract</span>
          <button id="copy-ca-button">Copy</span>
        </div>
        <span id="contract-address">EPjFWdd5AufqSSqeM2qN1xzybapC8G4wEGGkZwyTDt1v</span>
      
        <div id="buy-action">
          <button id="chart-button">Chart</button>
          <button id="buy-button">Buy</button>
        </div>
      
      </div>
    </div>

    <div id="tokenomics" class="background-blur backdrop-shadow">
      <h1>Tokenomics...</h1>
    </div>

    <footer style="z-index: 10;">

      <div id="music-widget" class="prevent-select">
        <audio id="song" src="./metadata/wolf-of-wall-street-chest-thump-short.mp3" type="audio/mpeg"></audio>
        <img id="music-icon" src="./metadata/music-icon-text.png" alt="Music Icon">
        <span id="mute-music" style="display: block;">Mute</span>
        <span id="unmute-music" style="display: none;">Unmute</span>
      </div>

      <button id="switch-card"></button>

    </footer>

  </main>
  
</body>
</html>
