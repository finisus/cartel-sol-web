<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>$CARTEL</title>
  <link rel="icon" type="image/x-icon" href="./metadata/money-bag.png">
  <link rel="stylesheet" href="./style.css">
  <script src="./app.js"></script>
</head>
<body>
  
  <main>

    <header>The <span class="accent-text">C</span>artel</header>

    <div id="main" class="background-blur backdrop-shadow">
      <div id="main-container">

        <div id="contract-action">
          <span id="contract-title" class="prevent-select">$CARTEL</span>
          <button id="copy-ca-button">Copy</span>
        </div>
        <span id="contract-address">EPjFWdd5AufqSSqeM2qN1xzybapC8G4wEGGkZwyTDt1v</span>
      
        <div id="buy-action">
          <button id="chart-button">Chart</button>
          <button id="buy-button">Buy</button>
        </div>
      
      </div>
    </div>

    <div id="tokenomics" class="background-blur backdrop-shadow">
      <div id="tokenomics-container">

        <span>Total Supply:&nbsp;&nbsp;777&nbsp;777&nbsp;777</span>

        <div id="lp">
          <span>LP: 100% Burnt</span>
          <button id="lp-button" class="proofBtn">Proof?</button>
        </div>

        <div id="mint">
          <span>Mint Revoked</span>
          <button id="mint-button" class="proofBtn">Proof?</button>
        </div>

        <div id="freeze">
          <span>Freeze Authority Revoked</span>
          <button id="freeze-button" class="proofBtn">Proof?</button>
        </div>

      </div>
    </div>

    <footer class="background-blur" style="z-index: 10;">
      <div id="music-widget" class="prevent-select">
        <img id="music-icon" src="./metadata/music-icon-accent.png" alt="Music Icon">
        <span id="mute-music">Mute</span>
        <span id="unmute-music">Unmute</span>
      </div>
      <button id="twitter-button" class="socials">Twitter</button>
      <button id="telegram-button" class="socials">Telegram</button>
      <button id="switch-card"></button>
    </footer>

  </main>
  
</body>
</html>
